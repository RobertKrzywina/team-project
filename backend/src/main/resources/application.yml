spring:

  datasource:
    url: jdbc:h2:~/letswork
    username: work
    password: work
    driverClassName: org.h2.Driver
    initialization-mode: always

  jpa:
    hibernate:
      ddlAuto: create
    openInView: false
    properties:
      hibernate:
        enable_lazy_load_no_trans: true

  h2:
    console:
      enabled: true
      path: /h2

  mail:
    host: smtp.gmail.com
    port: 587
    username:
    password:
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  banner:
    location: banner.txt
  output:
    ansi:
      enabled: always

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
